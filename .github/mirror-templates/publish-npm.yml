name: Publish to npm

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run type-check
        continue-on-error: true # Some plugins may not have this script

      - name: Run tests
        run: bun test
        continue-on-error: false

      - name: Build package
        run: bun run build

      - name: Verify package contents
        run: bun run verify:package || npm pack --dry-run

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm (tag releases)
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (main branch - dry run)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  summary:
    needs: publish
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Job Summary
        run: |
          echo "## ðŸ“¦ npm Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.publish.result }}" == "success" ]; then
            if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
              echo "âœ… **Status:** Package published to npm successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… **Status:** Build and dry-run successful" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Status:** Publish failed" >> $GITHUB_STEP_SUMMARY
          fi
