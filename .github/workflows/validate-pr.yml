name: Validate Pull Request

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Lint, Test & Type Check
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.head_ref, 'version-bump/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format --check

      - name: Run markdown linter
        run: bunx markdownlint-cli2 "**/*.md" "#node_modules" "#**/node_modules"

      - name: Run ESLint on affected projects
        run: bunx nx affected --target=lint --base=origin/${{ github.base_ref }}

      - name: Type check affected projects
        run: bunx nx affected --target=type-check --base=origin/${{ github.base_ref }}

      - name: Run tests on affected projects
        run: bunx nx affected --target=test --base=origin/${{ github.base_ref }}

      - name: Build affected projects
        run: bunx nx affected --target=build --base=origin/${{ github.base_ref }} --exclude='tag:skip-ci'

      - name: Summary
        if: always()
        run: |
          echo "## ✅ Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All validation checks passed:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Code formatting" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Markdown linting" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Code linting (affected)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Type checking (affected)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Tests (affected)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build (affected)" >> $GITHUB_STEP_SUMMARY

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.head_ref, 'version-bump/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  pr-analysis:
    name: PR Analysis
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && !startsWith(github.head_ref, 'version-bump/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze PR size
        id: pr-analysis
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          ADDED_LINES=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{added+=$1} END {print added+0}')
          DELETED_LINES=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{deleted+=$2} END {print deleted+0}')

          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "added_lines=$ADDED_LINES" >> $GITHUB_OUTPUT
          echo "deleted_lines=$DELETED_LINES" >> $GITHUB_OUTPUT

          if [ $CHANGED_FILES -gt 20 ] || [ $ADDED_LINES -gt 500 ]; then
            echo "large_pr=true" >> $GITHUB_OUTPUT
          else
            echo "large_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR size warning
        if: steps.pr-analysis.outputs.large_pr == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `⚠️ **Large PR Warning**
              
              This PR is quite large with:
              - ${{ steps.pr-analysis.outputs.changed_files }} changed files
              - ${{ steps.pr-analysis.outputs.added_lines }} added lines
              - ${{ steps.pr-analysis.outputs.deleted_lines }} deleted lines
              
              Consider breaking it down into smaller, focused PRs for easier review.`
            })
